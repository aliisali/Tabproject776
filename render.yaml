# Render Blueprint for BlindsCloud Platform
services:
  # PostgreSQL Database
  - type: pserv
    name: blindscloud-database
    env: docker
    plan: free
    region: oregon
    databaseName: blindscloud_db
    databaseUser: blindscloud_user

  # Backend API Service
  - type: web
    name: blindscloud-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build && npm run migrate
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://blindscloud.co.uk
      - key: DATABASE_URL
        fromDatabase:
          name: blindscloud-database
          property: connectionString
      - key: UPLOAD_DIR
        value: uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: SMTP_HOST
        value: mail.blindscloud.co.uk
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: admin@blindscloud.co.uk
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: admin@blindscloud.co.uk
      - key: DOMAIN_NAME
        value: blindscloud.co.uk
      - key: API_SUBDOMAIN
        value: api.blindscloud.co.uk
      - key: CORS_ORIGINS
        value: https://blindscloud.co.uk,https://www.blindscloud.co.uk

  # Frontend Static Site
  - type: web
    name: blindscloud-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: blindscloud-backend
          envVarKey: RENDER_EXTERNAL_URL
          property: url
      - key: VITE_APP_DOMAIN
        value: blindscloud.co.uk
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
