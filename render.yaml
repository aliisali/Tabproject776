services:
  # PostgreSQL Database
  - type: pserv
    name: blindscloud-database
    databaseName: blindscloud_db
    databaseUser: blindscloud_user
    plan: free

  # Backend API Service  
  - type: web
    name: blindscloud-backend
    env: node
    repo: https://github.com/aliisali/Tabproject776
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blindscloud-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://blindscloud-frontend.onrender.com
      - key: UPLOAD_DIR
        value: uploads
      - key: MAX_FILE_SIZE
        value: 10485760

  # Frontend Static Site
  - type: web
    name: blindscloud-frontend
    env: static
    repo: https://github.com/aliisali/Tabproject776
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://blindscloud-backend.onrender.com/api
      - key: VITE_APP_DOMAIN
