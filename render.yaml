databases:
  - name: blindscloud-database
    plan: free
    region: frankfurt
    diskSizeGB: 1

services:
  - type: web
    name: blindscloud-backend
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    region: frankfurt
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blindscloud-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://blindscloud-frontend.onrender.com
      - key: UPLOAD_DIR
        value: uploads
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: your-email@gmail.com

  - type: web
    name: blindscloud-frontend-app
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    region: frankfurt
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://blindscloud-backend.onrender.com/api
      - key: VITE_APP_DOMAIN
        value: blindscloud.co.uk
        value: "587"
      - key: SMTP_USER
        value: "admin@blindscloud.co.uk"

  # Frontend Static Site
  - type: web
    name: blindscloud-frontend-app
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    region: frankfurt
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://blindscloud-backend.onrender.com/api
      - key: VITE_APP_DOMAIN
        value: blindscloud.co.uk
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: "admin@blindscloud.co.uk"

  # Frontend Static Site
  - type: web
    name: blindscloud-frontend-app
