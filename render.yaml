services:
  # PostgreSQL Database
  - type: pserv
    name: blindscloud-database
    plan: free
    databaseName: blindscloud_db
    user: blindscloud_user

  # Backend API Service  
  - type: web
    name: blindscloud-backend
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blindscloud-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://blindscloud-frontend.onrender.com
      - key: SMTP_HOST
        value: mail.blindscloud.co.uk
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: admin@blindscloud.co.uk

  # Frontend Static Site
  - type: web
    name: blindscloud-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://blindscloud-backend.onrender.com/api